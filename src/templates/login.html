{% extends "header.html" %}

{% block content %}
<div class="container breadcrumb-block">
  <ol class="breadcrumb">
    <li><a href="{{ url_for('root') }}">Home</a></li>
    <li class="active"><a href="{{ url_for('login') }}">Login</a></li>
  </ol>
</div>

{% if error %}
<div class="alert alert-danger">
  <strong>Alert!</strong> Result of login : {{ error }}
</div>
{% endif %}

<div class="container">
  <form class="form-signin" action="{{ url_for('login') }}" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
  </form>
</div> <!-- /container -->
{% endblock %}
